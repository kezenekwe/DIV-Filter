<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Elements</title>
    <link rel="stylesheet" href="filter-elements.css">
</head>
<body>
<h1>Filter DIV Elements</h1>
<!-- Container for buttons -->
<div class="btn-container">
    <button class="show-all btn">Show all</button>
    <button class="cars btn">Cars</button>
    <button class="animals btn">Animals</button>
    <button class="fruits btn">Fruits</button>
    <button class="colors btn">Colors</button>
</div>
<!-- Container for DIV elements -->
<div class="div-container">
    <div class="div car">BMW</div>
    <div class="div fruit">Orange</div>
    <div class="div car">Volvo</div>
    <div class="div color">Red</div>
    <div class="div car">Mustang</div>
    <div class="div color">Blue</div>
    <div class="div animal">Cat</div>
    <div class="div animal">Dog</div>
    <div class="div fruit">Melon</div>
    <div class="div fruit">Kiwi</div>
    <div class="div fruit">Banana</div>
    <div class="div fruit">Lemon</div>
    <div class="div animal">Cow</div>
</div>
<script src="filter-elements.js"></script>
</body>
</html>
